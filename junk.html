<!-- img carousel -->
<div id="imgCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#imgCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#imgCarousel" data-slide-to="1"></li>
    <li data-target="#imgCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <!-- first img -->
    <div class="carousel-item active">
      <img class="d-block w-100" src="LaLoteria_LaSirena.jpeg" alt="La Sirena; Billie Holiday Loteria"
    </div>
    <!-- second img -->
    <div class="carousel-item">
      <img class="d-block w-100" src="LaLoteria_LaDama.jpeg" alt="La Dama; Audrey Hepburn Loteria"
    </div>
    <!-- third img -->
    <div class="carousel-item">
      <img class="d-block w-100" src="LaLoteria_ElValiente.jpeg" alt="El Valiente; Bruce Lee Loteria"
    </div>
  </div>
  <a class="carousel-control-prev" href="#imgCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imgCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
